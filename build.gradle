// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.16.0"
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
        google()
    }
}

subprojects {
    if (it.name != 'app') {
        apply plugin: 'com.diffplug.gradle.spotless'
        spotless {
            java {
                target fileTree('.') {
                    include '**/*.java'
                    exclude '**/MaterialProgressDrawable.java'
                }
                googleJavaFormat('1.7').aosp()
                licenseHeaderFile project.rootProject.file('spotless/copyright.java')
            }
        }
    } else {
        apply plugin: 'com.diffplug.gradle.spotless'
        spotless {
            java {
                target '**/*.java'
                googleJavaFormat('1.7').aosp()
            }
        }
    }
}

ext {
    android = [
            compileSdkVersion: 28,
            buildToolsVersion: "28.0.3",
            minSdkVersion    : 11,
            targetSdkVersion : 28,
            versionCode      : 65,
            versionName      : "1.6.6.6.androidx"
    ]
    libs = [
            recyclerview: "androidx.recyclerview:recyclerview:1.1.0-alpha01",
            viewpager:"androidx.viewpager:viewpager:1.0.0",
            design: "com.google.android.material:material:1.1.0-alpha02",
            appcompatV7: "androidx.appcompat:appcompat:1.1.0-alpha01",
            supportV13: "androidx.legacy:legacy-support-v13:1.0.0",
            interpolator: "androidx.interpolator:interpolator:1.0.0"
    ]
    bintray = [
            siteUrl       : 'https://github.com/dkzwm/SmoothRefreshLayout',
            gitUrl        : 'https://github.com/dkzwm/SmoothRefreshLayout.git',
            groupId       : "me.dkzwm.widget.srl",
            libVersion    : android.versionName,
            developerId   : "dkzwm",
            developerName : "Zhang Weiming",
            developerEmail: "aidkzwm@gmail.com",
            licenseName   : "MIT License",
            licenseUrl    : "https://opensource.org/licenses/MIT",
    ]
    allLicenses = ['MIT']
}

